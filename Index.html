<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>

    <!-- css files  -->
    <link rel="stylesheet" href="./assets/css/Global.css">
    <link rel="stylesheet" href="./assets/css/Header.css">
    <link rel="stylesheet" href="./assets/css/MainContent.css">

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navigation Bar  -->
    <!-- Top NavBar  -->
    <header>
        <nav class="navbar">
            <div class="left-con">
                <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
                <div class="logo">
                    <!-- <img src="./assets/img/logo.png" alt="" srcset=""> -->
                    <h3 style="color: red;">YouTube</h3>
                </div>
            </div>
            <div class="search-con">
                <div class="search-bar">
                    <input type="text" placeholder="Search" id="videoSearchField">
                    <button id="videoSearch">search</button>
                </div>
                <div class="voice">

                </div>
            </div>
            <div class="right-con">
                <button class="btn-signin" id="btnsignin">
                    <a href="./auth.html">Sign In</a>
                </button>
            </div>
        </nav>
    </header>

    <!-- Side NavBar  -->
    <div class="side-nav-con">
        <div class="scrollbox">
            <div class="side-top-con">
                <a href="/"><i class="fa-solid fa-house"></i></a>
                <a href="#" id="shortsBtn"><i class="fa-solid fa-play"></i></a>
                <a href="#" id="subscriptionsBtn"><i class="fa-solid fa-users"></i></a>
            </div>
            <!-- <hr> -->
            <div class="side-explore-con">
                <div class="explore-con">
                    <a href="#"><i class="fa-solid fa-arrow-trend-up"></i></a>
                    <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                    <a href="#"><i class="fa-solid fa-music"></i></a>
                    <a href="#"><i class="fa-solid fa-film"></i></a>
                    <a href="#"><i class="fa-solid fa-newspaper"></i></a>
                    <a href="#"><i class="fa-solid fa-baseball-bat-ball"></i></a>
                    <a href="#"><i class="fa-solid fa-chalkboard"></i></a>
                </div>
            </div>
            <div class="side-more-con"></div>
        </div>
    </div>

    <!-- main content  -->
    <section class="main-content" id="MainSection">
        <div class="contentcontainer">
            <div class="categorycon">
                <div class="listcategory" id="listcategory">
                    
                </div>
            </div>
            <div class="videos" id="mainContent">

            </div>
        </div>
    </section>

    <!-- Script Files  -->
    <script type="module" src="./assets/js/ui.js"></script>
    <script type="module" src="./assets/js/ApplicationState.js"></script>
    <script type="module" src="./assets/js/events.js"></script>
    <script type="module" src="./assets/js/LogicFunction.js"></script>
</body>

</html>
